<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System-Login</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <ion-icon name="logo-ionic"></ion-icon>WeVote
        </a>
        <nav class="nav">
            <a href="../Routes/Homepage.html">Home</a>
            <a href="../Routes/About Us.html">About Us</a>
            <a href="#">Contact</a>
            <a href="index.html">Login</a>
        </nav>
    </header>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <div class="wrappar">
        <form action="">
            <h1>WeVote</h1><br>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username"
                required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type="password" 
                placeholder="password" required>
            <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button><br>
            <div class="register-link">
                <p>Dont't have an account? <a href="../Routes/Register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
